<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      >
    <head>
        <title>#{title} - LibreCCM Admin</title>
        <link href="#{request.contextPath}/assets/@admin/ccm-admin.css" 
              rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <!--<a class="navbar-brand" href="#">Navbar</a>-->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <c:forEach items="#{AdminPagesModel.adminPages}" var="page">
                            <li class="nav-item">
                                <a class="nav-link #{activePage == page.pageUri?'active':''}" 
                                   href="#{mvc.basePath}#{page.pageUri}">
                                    <svg class="bi"
                                         width="1em"
                                         height="1em"
                                         fill="currentColor">
                                        <use xlink:href="#{request.contextPath}/assets/bootstrap/bootstrap-icons.svg##{page.icon}" />
                                    </svg>
                                    <span>#{page.label}</span>
                                </a>
                            </li>
                        </c:forEach> 
                    </ul>
                </div>
            </nav>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#{mvc.uri('DashboardController#getDashboard')}">
                            #{AdminMessages['breadcrumbs.start']}
                        </a>
                    </li>
                    <ui:insert name="breadcrumb"></ui:insert>
                </ol>
            </nav>
        </header>
        <main>
            <ui:insert name="main"></ui:insert>
        </main>
        <script src="#{request.contextPath}/assets/@admin/ccm-admin.js"></script>
    </body>
</html>
