<!DOCTYPE html [<!ENTITY times '&#215;'>]>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:bootstrap="http://xmlns.jcp.org/jsf/composite/components/bootstrap"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:libreccm="http://xmlns.jcp.org/jsf/composite/components/libreccm"
      xmlns:librecms="http://xmlns.jcp.org/jsf/composite/components/librecms"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/views/org/librecms/ui/contentsection/documents/authoringstep.xhtml">

        <ui:define name="authoringStep">
            <div class="d-flex">
                <a  class="btn btn-secondary btn-sm mr-2"
                    href="#{mvc.basePath}/#{ContentSectionModel.sectionName}/documents/#{CmsSelectedDocumentModel.itemPath}/@article-text">
                    <bootstrap:svgIcon icon="caret-left-fill" />
                    <span class="sr-only">#{CmsArticleMessageBundle['textstep.back']}</span>
                </a>
                <h2>#{CmsArticleMessageBundle.getMessage('textstep.header.edit',[CmsArticleTextBodyStep.selectedLocale])}</h2>
            </div>

            <c:if test="#{CmsArticleTextBodyStep.canEdit}">
                <librecms:cmsEditor
                    backUrl="#{mvc.basePath}/#{ContentSectionModel.sectionName}/documents/#{CmsSelectedDocumentModel.itemPath}/@article-text"
                    canEdit="#{CmsArticleTextBodyStep.canEdit}"
                    editMethod="#{mvc.basePath}/#{ContentSectionModel.sectionName}/documents/#{CmsSelectedDocumentModel.itemPath}/@article-text/edit"
                    editorId="cms-article-text-editor"
                    objectIdentifier="#{CmsSelectedDocumentModel.itemPath}"
                    selectedLocale="#{CmsArticleTextBodyStep.selectedLocale}"
                    title="#{CmsArticleMessageBundle['text.editor.header']}"
                    variantUrl="#{mvc.basePath}/#{ContentSectionModel.sectionName}/documents/#{CmsSelectedDocumentModel.itemPath}/@article-text-resources/variants"
                    />
            </c:if>

        </ui:define>
        
        <ui:define name="scripts">
            <script src="#{request.contextPath}/assets/@content-sections/article-text-step.js"></script>
        </ui:define>
    </ui:composition>
</html>
